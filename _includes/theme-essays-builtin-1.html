<div style="padding-top: 20px" class="ui container ">
  <div style="background-image: url('https://claysedgwick.github.io/images/techfolio-background.jpg')">
    <div class="ui stackable centered four cards">
      {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
       {% for page in essay_pages %}
          {% unless page.draft %}
           {% include essay-card.html page=page %}
          {% endunless %}
        {% endfor %}
    </div>
  </div>
</div>
